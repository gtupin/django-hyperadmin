{% load hyperadmin_utils %}<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="{{STATIC_URL}}hyperadmin/client-emberjs/css/style.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  {% raw %}
  <script type="text/x-handlebars" data-template-name="resource">
    {{view App.BreadcrumbsView}}
    {{view App.QueriesView}}
    {{view App.ItemsView}}
    {{view App.ErrorView}}
    {{view App.TemplateView}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="breadcrumbs">
    {{#each App.resourceController.collection.links}}
      {{#if rel}}
        {{view App.BreadcrumbView}}
      {{/if }}
    {{/each}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="queries">
    {{#each App.resourceController.collection.queries}}
      {{#if data}}
        <span>{{prompt}}</span>
        {{view App.FormView}}
      {{else}}
        {{view App.LinkView}}
      {{/if }}
    {{/each}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="error">
    {{#each App.resourceController.collection.error.messages}}
        <div><span>{{name}}</span>{{{message}}}</div>
    {{/each}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="link">
    <a {{action followLink}} {{bindAttr class="classes"}} {{bindAttr href="emberUrl"}} {{bindAttr rel="rel"}}>{{prompt}}-{{href}}</a>
  </script>
  
  <script type="text/x-handlebars" data-template-name="form">
    <form {{bindAttr method="method.options.0.value"}} {{bindAttr target="url"}} {{bindAttr rel="rel"}}>
    <div>
    {{#each data}}
    <label>{{prompt}}</label><input type="text" {{bindAttr name="name"}} {{bindAttr value="value"}}/>
    {{/each}}
    <button {{action submitForm}} type="button">{{prompt}}</button>
    </div>
    </form>
  </script>
  
  <script type="text/x-handlebars" data-template-name="items">
    {{#each App.resourceController.collection.items}}
        <div>
            {{view App.LinkView prompt=href}}
            <div>
            {{#each data}}
                <em>{{prompt}}</em>:{{value}}<br/>
            {{/each}}
            </div>
            <div>
            {{#each links}}
                {{view App.LinkView}}
            {{/each}}
            </div>
        </div>
    {{/each}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="template">
    {{#with App.resourceController.collection.template}}
      {{view App.FormView}}
    {{/with}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="main" >
    Main View
    {{outlet}}
  </script>
  {% endraw %}
</head>
<body data-api-endpoint="{{api_endpoint}}">
  <div id="container">
  &nbsp;
  </div>
  
  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="{{STATIC_URL}}hyperadmin/client-emberjs/js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="{{STATIC_URL}}hyperadmin/client-emberjs/js/libs/ember-1.0.pre.js"></script>
  <script src="{{STATIC_URL}}hyperadmin/client-emberjs/js/app.js"></script>
</body>
</html>
