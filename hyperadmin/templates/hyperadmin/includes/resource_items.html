{% for item in items %}
<div class="hypermediaitem item">

<div class="self_link">
    <h3><a href="{{item.href}}" rel="item">{% if item.prompt %}{{item.prompt}}{% else %}{{ item.app_name }}{% endif %}</a></h3>
</div>

{% block embedded_links %}
{% if item.embedded_links %}
<div class="embedded_links">
{% include "hyperadmin/html5/links.html" with links=item.embedded_links %}
</div>
{% endif %}
{% endblock %}

</div>
{% endfor %}
